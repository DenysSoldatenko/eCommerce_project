<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::header}"><title>Categories</title></head>
<body id="page-top">
<div id="wrapper">
    <ul th:replace="~{fragments::sidebar}"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content">
            <nav th:replace="~{fragments::topbar}"></nav>
            <div class="container-fluid">
                <div th:if="${size == 0}">
                    <p>No category</p>
                </div>
                <a class="btn btn-primary" th:href="@{/add-category}">Add new
                    category</a><br>
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${fail}" class="text-center alert alert-danger">
                    <p th:text="${fail}"></p>
                </div>
                <table class="table table-bordered" th:if="${size > 0}">
                    <thead>
                    <tr>
                        <th scope="col">Category Index</th>
                        <th scope="col">Category Name</th>
                        <th scope="col">Edit Category</th>
                        <th scope="col">Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="category : ${categories}">
                        <th scope="row" th:text="${category.id}"></th>
                        <td th:text="${category.name}"></td>
                        <td>
                            <a th:href="@{/update-category/{id} (id = ${category.id})}"
                               class="btn btn-primary">Update</a></td>
                        <td>
                            <a th:if="${category.isActivated} == true"
                               th:href="@{/delete-category/{id}(id=${category.id})}"
                               class="btn btn-warning">Deleted</a>
                            <a th:if="${category.isActivated} == false"
                               th:href="@{/enable-category/{id}(id=${category.id})}"
                               class="btn btn-primary">Enabled</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <footer th:replace="~{fragments::footer}"></footer>
    </div>
</div>
<div th:replace="~{fragments::scroll}"></div>
<div th:replace="~{fragments::script}"></div>
</body>
</html>
