<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: header"></head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <ul th:replace="fragments :: sidebar"></ul>
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content">
            <nav th:replace="fragments :: topbar"></nav>
            <div class="container-fluid">
                <div th:if="${success}" class="text-center alert alert-success">
                    <p th:text="${success}"></p>
                </div>
                <div th:if="${fail}" class="text-center alert alert-danger">
                    <p th:text="${fail}"></p>
                </div>
                <form class="form-horizontal" th:action="@{/add-category}" method="post"
                      th:object="${categoryNew}">
                    <fieldset>
                        <!-- Form Name -->
                        <legend>ADD CATEGORY</legend>
                        <!-- Text input-->
                        <div class="form-group">
                            <label class="col-md-4 control-label" for="category_name">Name: </label>
                            <div class="col-md-4">
                                <input id="category_name" th:field="*{name}"
                                       name="category_name" class="form-control input-md" placeholder="Enter category name" type="text">
                            </div>
                        </div>
                    </fieldset>
                    <button type="button" class="btn btn-secondary" onclick="window.location.href='/admin/categories'">Return to categories</button>
                    <button type="submit" class="btn btn-primary">Save</button>
                </form>
                </div>
            <!-- /.container-fluid -->
        </div>
        <!-- End of Main Content -->
        <!-- Footer -->
        <footer th:replace="fragments :: footer"></footer>
        <!-- End of Footer -->
    </div>
    <!-- End of Content Wrapper -->
</div>
<!-- End of Page Wrapper -->
<!-- Scroll to Top Button-->
<a th:replace="fragments :: scroll"></a>
<!-- Logout Modal-->
<!-- Bootstrap core JavaScript-->
<div th:replace="fragments :: script"></div>
</body>
</html>
