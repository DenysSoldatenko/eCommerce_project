<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<!-- Basic -->
<head th:replace="fragments::head">
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <title>Cart</title></head>
<body>
<!-- Start Main Top -->
<div th:replace="fragments::main-top"></div>
<!-- End Main Top -->
<!-- Start Main Top -->
<header th:replace="fragments::main-header"></header>
<!-- End Main Top -->
<!-- Start Top Search -->
<div th:replace="fragments::top-search"></div>
<!-- End Top Search -->
<!-- Start All Title Box -->
<div th:replace="fragments::slider"></div>
<!-- End All Title Box -->
<!-- Start Cart  -->
<div class="cart-box-main">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div th:if="${check}" class="text-center alert-warning">
                    <p th:text="${check}"></p>
                </div>
                <div class="table-main table-responsive" th:if="${check == null}">
                    <table class="table">
                        <thead>
                        <tr>
                            <th>Images</th>
                            <th>Product Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Total</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:each="cartItem : ${shoppingCart.cartItems}">
                            <td class="thumbnail-img">
                                <a href="#">
                                    <img src="data:image/jpeg;base64," class="img-fluid" th:attrappend="src=${cartItem.product.image}" alt="image" />
                                </a>
                            </td>
                            <td class="name-pr">
                                <p th:text="${cartItem.product.name}"></p>
                            </td>
                            <td class="price-pr">
                                <p th:text="'$' + ${cartItem.product.costPrice}"></p>
                            </td>
                            <form th:action="@{/update-cart}" method="post">
                                <input type="hidden" name="id" th:value="${cartItem.product.id}">
                                <td class="quantity-box">
                                    <input type="number" size="4" th:value="${cartItem.quantity}" name="quantity" min="0" step="1" class="c-input-text qty text">
                                </td>
                                <td class="total-pr">
                                    <p th:text="'$' + ${cartItem.totalPrice}"></p>
                                </td>
                                <td class="remove-pr">
                                    <button type="submit" name="action" value="update" title="Update" class="btn btn-primary">Update </button>
                                    <button type="submit" name="action" value="delete" title="Delete" class="btn btn-warning">Delete </button>
                                </td>
                            </form>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- End Cart -->
<!-- Start Feed  -->
<div th:replace="fragments::instagram-box"></div>
<!-- End Feed  -->
<!-- Start Footer  -->
<footer th:replace="fragments::footer"></footer>
<div th:replace="fragments::script"></div>
</body>
</html>
