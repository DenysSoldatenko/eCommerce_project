<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="~{fragments::head}">
    <title>Account Details</title>
</head>
<body>
<div th:replace="~{fragments::main-top}"></div>
<div th:replace="~{fragments::main-header}"></div>
<div th:replace="~{fragments::top-search}"></div>
<div class="mainDiv">
    <div class="cardStyle">
        <div class="text alert alert-warning" th:if="${fail}">
            <p th:text="${fail}"></p>
        </div>
        <div class="text alert alert-warning" th:if="${success}">
            <p th:text="${success}"></p>
        </div>
        <form th:action="@{/update-account}" method="put" th:object="${customer}">
            <h2 class="formTitle">
                <i>Order Information</i>
            </h2>
            <div class="inputDiv">
                <label class="inputLabel" for="firstname"> First name * </label>
                <input type="text" th:field="*{firstName}" id="firstname" name="firstname" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="lastname">Last name *</label>
                <input type="text" id="lastname" th:field="*{lastName}" name="lastname" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="username">User name *</label>
                <input type="text" id="username" th:field="*{username}" name="username" readonly>
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="phoneNumber">Phone number *</label>
                <input type="text" id="phoneNumber" th:field="*{phoneNumber}" name="phoneNumber">
            </div>
            <div class="inputDiv">
                <label class="inputLabel" for="address">Address *</label>
                <input type="text" id="address" th:field="*{address}" name="address">
            </div>
            <div class="buttonWrapper">
                <button type="submit" id="submitButton" class="submitButton pure-button pure-button-primary">
                    <span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
<div th:replace="~{fragments::script}"></div>
</body>
</html>
